<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
    <ion-button slot="end" (click)="onClick()">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
<!--
  Serán 3 o 4 tarjetas, cada una lleva a alguna página distinta de la app. 
  La más importante es la de mapa para que integren ahí lo de las coordenadas

  RECUERDEN LOS COLORES ! 
-->


  <h2>Navegación</h2>
  <ion-card>
    <img alt="imagen generica de mapa" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Mapa</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
    <ion-button [routerLink]="['/mapa']">Entrar</ion-button>
  </ion-card>
  <ion-card>
    <img alt="imagen generica de mapa" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Video</ion-card-title>
      <ion-card-subtitle>Gatos</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Video de gatos en Youtube
    </ion-card-content>
    <ion-button [routerLink]="['/youtube']">Entrar</ion-button>
  </ion-card>

<!--pueden agregar una tarjeta con algo que les guste, para que no quede tan vacía la página-->
</ion-content>
