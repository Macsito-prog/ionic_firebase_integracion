<ion-header>
  <ion-toolbar>
    <ion-title>Youtube</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="dashboard"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Video</ion-title>
    </ion-toolbar>
  </ion-header>

  <iframe width="100%" height="315" src="https://www.youtube.com/embed/mtHws_fU3YI" frameborder ="0" allowfullscreen allow="accelerometer;clipboard-write;encrypted-media;gyroscope;picture-in-picture">

  </iframe>
</ion-content>
