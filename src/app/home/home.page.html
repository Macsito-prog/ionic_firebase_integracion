<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Registro de Usuario
    </ion-title>
  </ion-toolbar>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDisV35iqk3kK7pyxzqGqGKAONp85I7daQ"></script>
</ion-header>

<ion-content [fullscreen]="true">
<form [formGroup] = "ionicForm" (ngSubmit) = "submitForm()" novalidate>
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input type="email" required name="email" formControlName="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" required name="password" formControlName = "password"></ion-input>
  </ion-item>
  <ion-button type="submit" expand="block">Registrar</ion-button>


</form><br>

<ion-button [routerLink]="['/login']">Iniciar Sesión</ion-button>
<!--RECORDAR IMPORTAR REACTIVEFORMMODULE EN EL NGMODULE DEL MODULE.TS-->
</ion-content>
